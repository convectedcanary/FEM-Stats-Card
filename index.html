<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="bigborder">
  <div class="maincontent">
  <h1 class="tagline">Get <span class="accent">insights</span> that help your business grow.</h1>

  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.</p>
<table class="facts-table">
  <tr>
  <td><h2>10k+</h2></td>
  <td><h2>314</h2></td>
  <td><h2>12m+</h2></td>
</tr>
<tr>
<td class="stats">companies</td>
<td class="stats">templates</td>
<td class="stats">queries</td>
</tr>
</table>
</div>
<div class="imagecontent">
<img class="picture" src="images/image-header-desktop.jpg" alt="image">
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
